                            <textarea name="유니버셜 스튜디오 싱가포르 이용약관 (필수)" rows="10">디엠엔터테인먼트 주식회사(이하, ‘회사’라 합니다)는 오디션 지원자(이하, ‘지원자’라 합니다)의 개인정보를 중요시하며, 개인정보 보호법 및 정보통신망 이용촉진 및 정보보호 등에 관한 법률을 준수하고 있습니다.
회사는 개인정보처리방침을 통하여 지원자가 제공하는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알려드립니다. 회사는 개인정보처리방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.

1. 수집하는 개인정보 항목

회사는 오디션 지원서 제출, 합격자 선발 등을 위해 아래와 같은 개인정보를 수집하고 있습니다.

- 수집항목 :

[필수항목]이메일 주소,이름,성별,신장,체중,생년월일,현거주지 주소,휴대전화번호,재학중인 학교 및 현근무지,SNS ID,메신저 ID,귀하가 웹사이트에 업로드하는 사진, 오디션 영상물 및 제작물, 접속 로그, 쿠키, 접속 IP 정보

[선택항목] 취미, 특기, 경력사항, 귀하가 기입하는 자기소개

- 개인정보 수집방법: 홈페이지(지원서 작성)

2. 개인정보의 수집 및 이용목적

회사는 수집한 개인정보를 다음의 목적을 위해 활용합니다.

- 오디션 합격 여부의 결정·통지·공개 및 트레이닝 관련 업무 활용

- 오디션 중복 지원 여부 확인

3. 개인정보의 보유 및 이용기간

원칙적으로, 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 지체 없이 파기합니다. 단, 아래 명시한 경우들을 포함하여, 지원자로부터 동의를 받은 보유 및 이용기간이 경과하지 않은 경우, 관계법령의 규정에 의하여 일정 기간 동안 개인정보를 보존할 필요가 있는 경우 등에는 해당 기간 동안 지원자의 정보를 보관합니다.

- 회사 내부 방침에 의한 정보 보유 사유: 3년(부정이용 예방 및 방지,)

- 접속기록 등 웹사이트 방문 관련 기록: 3개월(통신비밀보호법)

4. 개인정보의 파기절차 및 방법

회사는 원칙적으로 개인정보 수집 및 이용목적이 달성된 후에는 해당 정보를 바로 파기합니다. 파기 절차 및 방법은 다음과 같습니다.

- 파기절차

오디션을 위해 입력하신 정보는 목적이 달성된 후 별도의 DB로 옮겨져(종이의 경우 별도의 서류함)로 옮겨져 내부 방침 및 기타 관계 법령에 의한 정보보호 사유에 따라(보유 및 이용기간 참조) 일정 기간 저장된 후 파기됩니다. 별도 DB로 옮겨진 개인정보는 법률에 의한 경우가 아니고서는 보관 이외의 다른 목적으로 이용되지 않습니다.

- 파기방법

전자적 파일형태로 저장된 개인정보는 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제합니다. 종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.

5. 개인정보 제공

회사는 지원자의 개인정보를 원칙적으로 외부에 제공하지 않습니다. 다만, 아래의 경우에는 예외로 합니다.

- 지원자들이 사전에 동의한 경우

- 관계법령의 규정에 의거한 경우

회사는 현재 지원자의 개인정보를 제3자에게 제공하고 있지 않으며, 제공을 하게 되는 경우 관계 법령에서 정한 적법한 절차를 거칠 것입니다.

6. 수집한 개인정보의 위탁

회사는 보다 전문적인 서비스를 제공해드리기 위해 아래와 같이 개인정보 처리 업무를 외부 전문업체에 위탁하고 있습니다. 회사는 지원자의 개인정보가 안전하게 관리될 수 있도록 관계 법령에 따라 필요한 조치들을 취하고 있습니다.

-위탁하는 업무의 내용: 오디션 페이지의 관리, 유지 및 보수

7. 지원자 및 법정대리인의 권리와 그 행사방법

- 지원자 및 법정 대리인은 언제든지 등록되어 있는 자신 혹은 당해 만 14세 미만 아동의 개인정보를 조회하거나 수정을 요청할 수 있습니다.

- 지원자 혹은 만 14세 미만 아동의 개인정보 조회 및 수정을 위해서는 개인정보보호책임자에게 서면, 전화 또는 이메일로 연락하시면 지체 없이 조치하겠습니다.

- 지원자가 개인정보의 오류에 대한 정정을 요청하신 경우에는 정정을 완료하기 전까지 당해 개인정보를 이용 또는 제공하지 않습니다. 또한 잘못된 개인정보를 제3자에게 이미 제공한 경우에는 정정 처리결과를 제3자에게 지체 없이 통지하여 정정이 이루어지도록 하겠습니다.

- 지원자 혹은 법정 대리인의 요청에 의해 삭제된 개인정보는 “수집하는 개인정보의 보유 및 이용기간”에 명시된 바에 따라 처리하고 그 이외의 용도로 열람 또는 이용할 수 없도록 처리하고 있습니다.

8. 개인정보 자동수집 장치의 설치, 운영 및 그 거부에 관한 사항

쿠키는 이용자가 웹사이트를 접속할 때에 해당 웹사이트에서 이용자의 웹브라우저를 통해 이용자의 PC에 저장하는 매우 작은 크기의 텍스트 파일입니다. 이후 이용자가 다시 웹사이트를 방문할 경우 웹사이트 서버는 이용자 PC에 저장된 쿠키의 내용을 읽어 이용자가 설정한 서비스 이용 환경을 유지하여 편리한 인터넷 서비스 이용을 가능케 합니다. 또한 방문한 서비스 정보, 서비스 접속 시간 및 빈도, 서비스 이용 과정에서 생성된 또는 제공(입력)한 정보 등을 분석하여 이용자의 취향과 관심에 특화된 서비스(광고 포함)를 제공할 수 있습니다. 이용자는 쿠키에 대한 선택권을 가지고 있으며, 웹브라우저에서 옵션을 설정함으로써 모든 쿠키를 허용하거나, 쿠키가 저장될 때마다 확인을 거치거나, 아니면 모든 쿠키의 저장을 거부할 수도 있습니다. 다만, 쿠키의 저장을 거부할 경우에는 서비스의 이용에 불편이 있을 수 있습니다.

쿠키 설정 거부 방법

- 예: 쿠키 설정을 거부하는 방법으로는 지원자가 사용하시는 웹 브라우저의 옵션을 선택함으로써 모든 쿠키를 허용하거나 쿠키를 저장할 때마다 확인을 거치거나, 모든 쿠키의 저장을 거부할 수 있습니다.

- 설정방법 예(인터넷 익스플로러의 경우): 웹 브라우저 상단의 도구 > 인터넷 옵션 > 개인정보

- 단, 지원자가 쿠키 설치를 거부하였을 경우 서비스 제공에 어려움이 있을 수 있습니다.

9. 개인정보보호를 위한 기술적/관리적 대책

(1) 회사는 회원의 개인정보를 처리함에 있어 개인정보가 분실, 도난, 누출, 변조, 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 기술적 대책을 마련하여 적용하고 있습니다.

1. 회원의 개인정보는 비밀번호 및 암호화된 정보에 의해 보호되고 있습니다. 그러나, 회원의 비밀번호나 개인정보는 공공장소에서의 인터넷사용 등 여러 방법으로 타인에게 알려질 가능성이 높으므로, 이의 보호를 철저히 하는 것이 무엇보다 중요합니다.

그러므로 회원께서도 개인의 정보를 타인에게 유출시키거나 제공하여서는 안되며, 자신의 개인정보를 책임 있게 관리하여야 합니다. 회사는 이러한 회원 개인의 실수나 기본적인 인터넷의 위험성 때문에 일어나는 문제에 대해서 책임을 지지 않습니다

2. 회원의 개인정보는 기본적으로 비밀번호 및 암호화된 정보에 의해 보호되며, 파일 및 전송 데이터를 암호화하여 중요한 데이터는 별도의 보안기능을 통해 보호되고 있습니다.

3. 회사는 백신프로그램을 이용하여 컴퓨터 바이러스에 의한 피해를 방지하게 위한 조치를 취하고 있으며, 백신프로그램은 주기적으로 업데이트 됩니다. 만일, 바이러스 침투가 될 경우 백신이 나오는 즉시 이를 제공함으로써 치료와 함께 개인정보가 침해되는 것을 방지하고 있습니다.

4. 회사는 서비스에 안전한 암호화 알고리즘을 이용하여 네트워크 상의 개인정보를 전송할 수 있는 방식을 채택하고 있습니다.

5. 회사는 해킹 및 바이러스 등에 의하여 회원의 개인정보가 유출되거나 훼손되는 것을 막기 위해, 외부로부터의 침입탐지 및 침입차단 시스템을 두어 24시간 모니터링하며 관리하고 있습니다. 만일의 사태에 대비하여 침입탐지 시스템과 침입차단 시스템은 이중화로 되어 있습니다.

(2) 회사는 회원의 개인정보보호의 중요성을 인식하고 있으며 이를 위해 개인정보처리직원을 최소한으로 제한하고 있으며 개인정보보호책임자가 처리직원을 대상으로 교육을 주기적으로 실시하여 개인정보보호를 위해 최선을 다하고 있습니다. 또한 본 정책에 명시된 이행사항 및 관련 직원의 준수여부를 정기적으로 점검하여 위반내용이 있는 경우 이를 시정 또는 개선하고 기타 필요한 조치를 취하도록 하고 있습니다.
