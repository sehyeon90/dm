<div id="wrap">

        <div class="cont profile" data-aos="fade-up" data-aos-duration="3000">
        <div class="member_name">
            <p>
                <a href="#" onclick="fnTab(0)">Ahn ji-yeong</a>

        </div>
            <div class="pf_inner flag" id="0">

                    <div class="color_bg artist_crbg"></div>

     <script type="text/javascript">
        function fnTab(param) {
            hideEL();
            showEL(param);
        }
        function hideEL() {
            const tag = $(".member_name").siblings('.flag');
            tag.removeClass('flag').hide();
        }
        function showEL(el) {
            const tag = $(`#${el}`).show().addClass('flag');
        }
    </script>
    <script>
        AOS.init();
    </script>
